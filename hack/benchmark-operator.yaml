apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: benchmark-controller-manager-metrics-service
  namespace: benchmark-operator
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: benchmark-controller-manager
  namespace: benchmark-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=ripsaw
        env:
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: benchmark-operator
        - name: MAX_CONCURRENT_RECONCILES_BENCHMARK_RIPSAW_CLOUDBULLDOZER_IO
          value: "4"
        - name: ANSIBLE_VERBOSITY_BENCHMARK_RIPSAW_CLOUDBULLDOZER_IO
          value: "4"
        image: quay.io/cloud-bulldozer/benchmark-operator:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
      - env:
        - name: MASTER
          value: "true"
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        image: bitnami/redis:latest
        name: redis-master
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "2.0"
          requests:
            cpu: 100m
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
      securityContext:
        runAsNonRoot: true
      serviceAccountName: benchmark-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: data
