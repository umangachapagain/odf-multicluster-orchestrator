                  index_name:
                    default: system-metrics
                    type: string
                  metrics_profile:
                    default: node-metrics.yml
                    type: string
                  prom_token:
                    type: string
                  prom_url:
                    default: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
